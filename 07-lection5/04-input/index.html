<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <span class="input__label">Label</span>
            <label class="input__control">
                <input type="text" class="input__field" placeholder="Placeholder"/>
            </label>
        </div>
        <div class="input input_success">
            <span class="input__label">Success</span>
            <label class="input__control">
                <input type="text" class="input__field" value="Success"/>
                <svg class="input__icon icon">
                    <use href="../../assets/images/icons.svg#check_circle"></use>
                </svg>
            </label>
        </div>
        <div class="input input_invalid">
            <span class="input__label">Error</span>
            <label class="input__control">
                <input type="text" class="input__field" value="Error"/>
                <svg class="input__icon icon">
                    <use href="../../assets/images/icons.svg#alert_triangle"></use>
                </svg>
            </label>
        </div>
        <div class="input input_dropdown">
            <span class="input__label">Select</span>
            <label class="input__control">
                <input type="text" class="input__field" value="Dropdown" disabled/>
                <svg class="input__icon icon">
                    <use href="../../assets/images/icons.svg#arrow"></use>
                </svg>
            </label>
        </div>
    </body>
</html>
